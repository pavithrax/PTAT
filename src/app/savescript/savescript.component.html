<!-- The Modal -->
<div class="modal fade show popupBackgroundColor" [ngStyle]="{'display': display}" role="dialog"
 aria-hidden="true" data-backdrop="false" data-keyboard="false">

  <div class="modal-dialog modal-md maxModalWidth">
    <div class="modal-content">

<div class="modal-header bg-primary">
  <label class="modal-title text-white">Save Scripts</label>
  <button type="button" class="close" aria-label="Close"  (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div>
<div class="modal-body">
<form>
           
        <div class="form-group row margin5">
          <label for="inputpolltime" class="col-sm-4 col-form-label"><h6>File path</h6></label>
          <div class="col-sm-8">
              <input type="text" name="filePath"  class="form-control" [(ngModel)]="scriptFilePath"  [disabled]="disableScriptPath">
               
          </div>
          
        </div>
        <div [formGroup]="saveForm">
        <div class="form-group row margin5">
          <label for="inputpolltime" class="col-sm-4 col-form-label"><h6>File name</h6></label>

          <div class="col-sm-8">
            <input name="filePathVal" type="text" class="form-control" placeholder="File name" formControlName="filePathVal"  (keypress)="keyPressalphabOnly($event)" required/>

            <span class="text-danger" *ngIf="messageShow || saveForm.controls['filePathVal'].hasError('required')
                  && (saveForm.controls['filePathVal'].dirty || saveForm.controls['filePathVal'].touched)">Please enter a valid file name</span>

          </div>
         
        </div>
      </div>
</form>

</div>
<div class="modal-footer">
  <button type="submit" class="btn greenBtnColor" (click)="submitSaveForm()">Save</button>
</div>
</div>
</div>



  </div>
</div>
