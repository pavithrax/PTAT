<div class="modal fade workspacePopupWidth" data-backdrop="false"  id="saveWorkSpace">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <label class="modal-title ">Save Workspace</label>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="card">
          <div class="card-header saveCardHeader">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" style="margin-bottom: 10px;">
              <label class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-form-label" style="width:120px;">File path</label>
              <input class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 styledInputBox" type="text"
                [(ngModel)]="saveWorkSpacePath" disabled="disabled">
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 ">
              <label class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-form-label" style="width:120px;">File name</label>
              <input class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 styledInputBox" [(ngModel)]="saveWorkspaceName"
                (keypress)="restrictDotAndSlash($event)" type="text">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <!--<label id="saveWorkspaceError" class="col-form-label red hide">File name cannot be empty.</label>-->
        <button type="button" class="btn greenBtnColor" (click)="submitSaveWorkspace()" data-dismiss="modal"
          [disabled]="saveWorkspaceName.length==0">Save</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade show popupBackgroundColor workspacePopupWidth" [ngStyle]="{'display': displayLoadWorkspace}" role="dialog" aria-hidden="true" data-backdrop="false" data-keyboard="false">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <label class="modal-title ">Load Workspace</label>
        <button type="button"(click)="closeLoadworkspacePopup()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="card workCard">
          <div class="card-header">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 "
            style="display:flex; margin-bottom:10px !important;">
            <label class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 fontsize14 col-form-label"
              style="padding-left:0px;">File path</label>
            <a class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></a>
            <input class="col-7 col-sm-7 col-md-7 col-lg-7 col-xl-7 styledInputBox" style="padding:7px !important;"
              type="text" [(ngModel)]="saveWorkSpacePath" disabled="disabled">
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 " style="display:flex; ">
            <label class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 fontsize14 col-form-label"
              style="padding: 6px 11px 8px 0px;">Select Workspace file to load</label>
            <a class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1" (click)="loadworkspaceRefresh()"
              style="padding: 8px 15px 0px 0px;"><i class="fas fa-sync"></i></a>
  
            <div class="nopadding loadWorkSpaceDropdown col-7 col-sm-7 col-md-7 col-lg-7 col-xl-7">
              <select class="form-control" id="loadWorkSpaceFileName">
                <option *ngFor="let item of workspaceReceivedData">{{item}}</option>
              </select>
            </div>
  
          </div>
          
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            
            
          </div>
          </div>
        </div>
        <br>
        <div class="card workCard">
          <div class="card-header">
            <div class="card">
              <div class="card-header cardHeader2">
                <label class="col-form-label">Select Workspace type to load</label>
              </div>
            </div>
            <div class="cardContent">
              <mat-checkbox class="example-margin" [(ngModel)]="settingsParameterCheckBox">User settings</mat-checkbox>
              <br>
              <mat-checkbox class="example-margin" [(ngModel)]="monitorParameterCheckbox">Monitor/Log parameters
              </mat-checkbox>
              <br>
              <!-- not used  -->
              <mat-checkbox class="example-margin" [(ngModel)]="customViewParameterCheckbox">CustomView parameters
              </mat-checkbox>
              <br>
              <mat-checkbox class="example-margin" [(ngModel)]="graphParameterCheckbox">Graph parameters</mat-checkbox>
              <br>
              <mat-checkbox class="example-margin" [(ngModel)]="alertParameterCheckbox">Alert parameters</mat-checkbox>
            </div>            
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <label style="margin-right: 50%;color:red;">{{loadWorkspaceError}}</label>
        <button [disabled]="loadWorkSpacelogFileCount==0" type="button" class="btn greenBtnColor"
          (click)="submitLoadWorkspace()" data-dismiss="modal">Load</button>
      </div>
    </div>
  </div>
</div>


<!-- Catro covepopup starts here-->
<div class="modal popupBackgroundColor" data-backdrop="false" id="castroCov" [style.display]="showcastroCovModal ? 'block' : 'none'">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <label class="modal-title">Castro Cove Settings</label>
        <button type="button" class="close" (click)="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <table class="table table-bordered table-striped">
          <tbody>
            <tr *ngFor="let data of castrocovData; let indx = index">
              <td><label for="{{indx}}"><b>{{data.RailName}}</b></label></td>
              <td><input type="text" id="{{indx}}" class="form-control" [(ngModel)]="data.CustomRailName"
                  name="customrailname"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn greenBtnColor" (click)="savecastroCov()">Save</button>
      </div>
    </div>
  </div>
</div>
<!-- Catro covepopup ends here-->

<div class="modal popupBackgroundColor"  data-backdrop="false" [style.display]="showHidePowerVisualizationModal ? 'block' : 'none'" >
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <label class="modal-title">Power Visualization</label>
        <i class="far fa-window-minimize" style="position: absolute;right: 26px;color: black;" (click)="minimizeVisualizationPopup()" ></i>
        <button type="button" class="close" (click)="closePowerVisualizationModal()" style="padding-left:0px;">&times;</button>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-12">
              <div class="col-6 displayInline">
                <label class="visualizationLabel col">CPU TDP (W) :</label>
                <input class="visualizationTextbox col" type="text"  [(ngModel)]="CPUTDP" (keypress)="onlyNumber($event)">
              </div>
              <div class="col-6 displayInline">
               <button class="btn" style="margin-top: -41px;margin-left: 60%;" [ngClass]="powerVisualizationStatus ? 'greenBtnColor' : 'redBtnColor'" (click)="startStopPowerVisualization(powerVisualizationStatus)">{{powerVisualizationStatus == true ? 'Start' : 'Stop' }}</button>
              </div>  
            </div> 

              <!-- <div class="w-100"></div> -->
              <div class="col-12">
                <div class="col-6 displayInline" style="margin-top:10px;">
                  <label class="visualizationLabel col">dGPU TDP (W) :</label>
                  <input class="visualizationTextbox col" type="text"  [(ngModel)]="dGPUTDP" (keypress)="onlyNumber($event)">
                </div> 
                <div class="col-6 displayInline" style="margin-top:10px;">
                  <label class="visualizationLabel col">Total Power (W):</label>
                  <input class="visualizationTextbox col" type="text"  [(ngModel)]="totalPower" disabled="disabled">
                </div>
              </div>
            
        </div>
        <div class="row" style="padding:12px !important;" >
          <div class="col-12">
            <input type="checkbox" class="" id="showVisualizationGraph" (ngModelChange)="displayVisualizationGraph($event)"
              [(ngModel)]="plotGraph" (click)="visualizationCheckBox()" style="margin-left: 6px;margin-right: 10px;;margin-top: revert;">
            <label class="" >Plot power values</label>
          </div>
        </div>

        <div class="progress" style="border: 1px solid black;">
          <div class="progress-bar dg2" [style.width]="cpuPackagePowerPAge+'%'">
            {{cpuPackagePowerRes}}
          </div>
          <div class="progress-bar unused" [style.width]="unused+'%'">
            {{unusedshow}}
          </div>
          <div class="progress-bar cpuAmber" [style.width]="dgPackagePowerPAge+'%'">
            {{dgPackagePowerRes}}
          </div>
        </div>
        <div class="row">
        <ul class="legend" style="margin-top: 15px;">
          <li><span class="dg2Legend"></span>CPU : Package Power</li>
          <li><span class="unusedLegend"></span>Unused</li>
          <li><span class="cpuAmberLegend"></span>DG Package Power</li>
        </ul>
        </div>
        <div class="row">
          <div style="height:200px;width:100%;" [style.display]="showGraph ? 'block' : 'none'">
            <div id="chartContainer"></div>
          </div>
        </div>
        <!-- <div class="row">
          <div class="scroll-pane1 " style="height:100px;border:1px solid black;"  [style.display]="showGraph ? 'block' : 'none'">
            <div id="chartContainer" style="height: 200px; width: 100%;"></div>

            </div>
          </div>
        </div> -->
     </div>
    </div>
  </div>
</div>
<!-- Power visualization popup ends here-->
