<!-- The Modal -->
<div class="modal fade show" [ngStyle]="{'display': display}" role="dialog"
 aria-hidden="true" data-backdrop="false" data-keyboard="false">

  <div class="modal-dialog">
    <div class="modal-content">
<div class="modal-header">
    <label class="modal-title text-white">Error</label>

  </div>
  <div>
  <div class="modal-body">
<p>{{ErrorMsg}}</p>

 
  </div>

</div>
</div>
</div>
</div>
